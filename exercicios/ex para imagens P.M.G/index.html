<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testando midias</title>
</head>
<body>
    <h1>imagem flexivel</h1>
    <p>testando diversos tamanhos para a imagem</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1000px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <hr>
    <h1>testando audios</h1>
    <audio src="midia/Lonely Day.mp3.mp3" controls></audio>

    
</body>
</html>
